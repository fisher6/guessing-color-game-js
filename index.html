  var colorsNum = 12

  function do_game() {
    // randomly choose colorsNum colors for the user to guess from
    var gameColors = getRandomColors();
    var color = gameColors[Math.floor(Math.random()*gameColors.length)];
    //document.write("gameColors: " + gameColors.join(" ")); // for debugging
    //document.write(" || Chosen color: " + color); // for debugging
    check_guess(gameColors, color);

  }

  // function returns a sorted array of colorsNum colors chosen from allColors
  function getRandomColors() {
    var randomColorsArray = [];
    while (randomColorsArray.length != colorsNum) {
      var color = allColors[Math.floor(Math.random()*allColors.length)];
      if (randomColorsArray.indexOf(color) == -1) {
        randomColorsArray.push(color);
      }
    }
    return randomColorsArray.sort();
  }

  function check_guess(gameColors, color) {
    var guessCount = 1;
    while (true) { // the user will guess until he succeeds and function's over
      var input = /*String(*/prompt("I a thinking of one of these colors:\n\n" +
      gameColors.join(", ") + "\n\nWhat color am I thinking of?")/*)*/;
      if (gameColors.indexOf(input) == -1) {
        alert("Sorry, I don't recognize your color.\n\nPlease try again.");
      }
      else if (input > color) {
        alert("Sorry, your guess is not correct!\n\nHint: your color is " +
        "alphabetically higher than mine.\n\nPlease try again.");
        guessCount++;
      }
      else if (input < color) {
        alert("Sorry, your guess is not correct!\n\nHint: your color is " +
        "alphabetically lower than mine.\n\nPlease try again.");
        guessCount++;
      }
      else {
        alert("Congratulations! You have guess the color!\n\nIt took you " +
        guessCount + " guesses to finish the game!\n\nYou can see the color " +
        "in the background.");
        document.getElementsByTagName("body")[0].style.background=color;
        return true;
      }
    }
  }
  </script>
